<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Struttura</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <!-- logo - svariati link - login -->
    <header >
        <div class="contenitore-header">
            <div class="riga-header border">
                <div class="colonne-header piccole-25 border">
                    <div>Logo</div>
                </div>
                <div class="colonne-header grande-50 border">
                    <div>link link link link link</div>
                </div>
                <div class="colonne-header piccole-25 scritta-destra border">
                    <div>Login</div>
                </div>
            </div>
        </div>
    </header>

    <!-- contenitore blu con dentro un contenitore rosa  -->
    <!-- Format 1 - 2 colonne -->
    <!-- format 2 - 2 colonne + sfondo-->
    <!-- format 3 - 2 colonne -->
    <!-- format 4 - 1 colonna + sfondo-->
    <main>
        <!-- contenitore blu con dentro un contenitore rosa  -->
        <div class="contenitore blu-main">
            <div class="riga">
                <div class="colonna rosa-main border"></div>
            </div>
        </div>

        <!-- Format 1 - 2 colonne -->
        <div class="contenitore">
            <div class="riga-larghezza-minore">
                <div class="colonna celeste border"></div>
                <div class="colonna rosa border"></div>
            </div>
        </div>

        <!-- format 2 - 2 colonne + sfondo-->
        <div class="contenitore sfondo-grigio">
            <div class="riga-larghezza-minore">
                <div class="colonna rosa border"></div>
                <div class="colonna celeste border"></div>
            </div>
        </div>

        <!-- format 3 - 2 colonne -->
        <div class="contenitore">
            <div class="riga-larghezza-minore">
                <div class="colonna celeste border"></div>
                <div class="colonna rosa border"></div>
            </div>
        </div>

        <!-- format 4 - 1 colonna + sfondo -->
        <div class="contenitore-grande sfondo-grigio">
            <div class="riga">
                <div class="colonna-grande border"></div>
            </div>
        </div>
    </main>

    <!-- sfondo nero + 5 colonne -->
    <!-- rettangolo con due div agli estremi -->
    <footer>
        <!-- sfondo nero + 5 colonne -->
        <div class="contenitore sfondo-nero" id="margin-bottom-grigio">
            <div class="riga-larghezza-minore">
                <div class="colonna colonna-grande-footer border margin-top"></div>
                <div class="colonna colonna-footer border-bianco margin-top"></div>
                <div class="colonna colonna-footer border-bianco margin-top"></div>
                <div class="colonna colonna-footer border-bianco margin-top"></div>
                <div class="colonna colonna-footer border-bianco margin-top"></div>
            </div>
        </div>


        <!-- rettangolo con due div agli estremi -->
        <div class="contenitore-footer sfondo-nero">
            <div class="riga-larghezza-minore sfondo-colore-acqua spazio-between">
                <div class="sfondo-rosa border">
                    <div class="contenuto">Logo</div>
                </div>
                <div class="sfondo-rosa border">
                    <div class="contenuto">bottone</div>
                </div>
            </div>
        </div>
        
    </footer>
</body>
</html>
